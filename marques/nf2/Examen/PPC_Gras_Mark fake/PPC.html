<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre a l'Esdeveniment</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <nav id="menu">
        <ul class="menu">
            <li class="menu-item"><a href="https://www.youtube.com/" target="_blank">Pàgina Principal</a></li>
            <li class="menu-item"><a href="https://seu-e.cat/ca/web/blanes" target="_blank">Detalls de
                    l'Esdeveniment</a></li>
            <li class="menu-item"><a href="https://mail.google.com/" target="_blank">Contacte</a></li>
        </ul>
    </nav>

    <h1>Registre a l'Esdeveniment</h1>
    <div class="img">
        <img src="img/tallers.jpg" alt="tallers.jpg">
    </div>
    <div class="form">
        <form action="/registre" method="post">
            <label for="nom">Nom complet:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon">

            <label for="participacio">Tipus de participació:</label><br>
            <select id="participacio" name="participacio">
                <option value="presencial">Presencial</option>
                <option value="en-linia">En línia</option>
            </select><br>

            <label>Sessions a les quals vols assistir:</label><br>
            <input type="checkbox" id="sessio1" name="sessions" value="sessio1">
            <label for="sessio1">Sessió 1: Introducció</label><br>
            <input type="checkbox" id="sessio2" name="sessions" value="sessio2">
            <label for="sessio2">Sessió 2: Taller Pràctic</label><br>
            <input type="checkbox" id="sessio3" name="sessions" value="sessio3">
            <label for="sessio3">Sessió 3: Q&A</label><br>

            <br><label for="comentaris">Comentaris:</label><br>
            <textarea name="comentaris" id="comentaris" rows="4" placeholder="Escriu els teus comentaris aquí..."></textarea>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reiniciar">
            </div>
        </form>
    </div>

</body>

</html>
