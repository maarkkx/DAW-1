<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Registre a l'Esdeveniment</title>

</head>

<body>

    <nav>
        <ul>
            <li><a href="html.html" target="_blank">Pàgina Principal</a></li>
            <li><a href="html.html" target="_blank">Detalls de l'Esdeveniment</a></li>
            <li><a href="html.html" target="_blank">Contacte</a></li>
        </ul>
    </nav><br>

    <h1>Registre a l'Esdeveniment</h1>

    <img src="img/tallers.jpg" alt="tallers.jpg">

    <div class="formDiv">
        <form action="/registre" method="post">
            <label for="nom">Nom complet:</label><br>
            <input type="text" id="nom" name="nom" required><br>

            <label for="email">Correu electrònic:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telefon">Telèfon:</label><br>
            <input type="tel" id="telefon" name="telefon"><br>

            <label for="participacio">Tipus de participació:</label><br>
            <select id="participacio" name="participacio">
                <option value="presencial">Presencial</option>
                <option value="en-linia">En línia</option>
            </select><br>

            <label>Sessions a les quals vols assistir:</label><br>
            <input type="checkbox" id="sessio1" name="sessions" value="sessio1"><br>
            <label for="sessio1">Sessió 1: Introducció</label><br>
            <input type="checkbox" id="sessio2" name="sessions" value="sessio2"><br>
            <label for="sessio2">Sessió 2: Taller Pràctic</label><br>
            <input type="checkbox" id="sessio3" name="sessions" value="sessio3"><br>
            <label for="sessio3">Sessió 3: Q&A</label><br><br>

            <label for="comentaris">Comentaris:</label><br>
            <textarea name="comentaris" id="comentaris" rows="4"
                placeholder="Escriu els teus comentaris aquí..."></textarea>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reiniciar">
            </div>
        </form>
    </div>

</body>

</html>
