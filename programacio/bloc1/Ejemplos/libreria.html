<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llibreria</title>
    <link rel="stylesheet" href="/CSS/llibreria.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h2 class="title"> Llibreria </h2>
    <div class="container">
        <div class="field">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" placeholder="Introduir ISBN">
            <label for="titol">Títol:</label>
            <input type="text" id="titol" placeholder="Introduir Títol">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" placeholder="Introduir Autor">
            <label for="tematiaca">Temàtica:</label>
            <input type="text" id="tematica" placeholder="Introduir temàtica">
            <label for="resum">Resum:</label>
            <input type="text" id="resum" placeholder="Introduir resum">
        </div>
        <div class="buttons">
            <button id="afegir">Afegir a la llibreria</button>
            <button id="mostrar">Mostrar dades llibre</button>
        </div>
        <div id="terminal"></div>
    </div>
    </div>
</body>
</html>
